{% extends 'base.html' %}


{% block main_content %}
	<h1>Добавление пользователя</h1>
	<form action="{% url 'auth:users:add' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="well">
			<input type="submit" class="btn btn-success" value="Добавить" />
			<a class="btn btn-default" href="{% url 'auth:users:list' %}">Отмена</a>
		</div>
	</form>
{% endblock main_content %}
