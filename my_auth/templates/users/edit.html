{% extends 'base.html' %}


{% block main_content %}
<div class="row">
	<div class="col-md-12">
		<h1>Редактирование пользователя {{ user.username }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form action="{% url 'auth:users:edit' user_pk=user.pk %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="well">
				<input type="submit" class="btn btn-primary" value="Сохранить изменения" />
				<a class="btn btn-default" href="{% url 'auth:users:detail' user_pk=user.pk %}">Отмена</a>
			</div>
		</form>
	</div>
</div>
{% endblock main_content %}
