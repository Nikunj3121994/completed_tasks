{% load i18n static %}
{% get_current_language as current_language %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link href="{% static 'lib/bootstrap-3.1.1/css/bootstrap.min.css' %}" rel="stylesheet"/>
	<link href="{% static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
	<style type="text/css">
		body .container {
			position: absolute;
			top: 35%;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading"><h3 class="panel-title">Вход в систему</h3></div>
					<div class="panel-body">
						<form action="{% url 'protocol:auth:login' %}" method="POST">
							<fieldset>
								{% csrf_token %}
								<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_data }}"/>
								{{ form.non_field_errors }}
                                {{ form.username.errors }}
                                {{ form.password.errors }}
                                <div class="form-group">{{ form.username }}</div>
								<div class="form-group">{{ form.password }}</div>
								<input type="submit" value="Войти" class="btn btn-lg btn-primary btn-block"/>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
