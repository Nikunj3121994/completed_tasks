{% extends 'base.html' %}

{% block main_content %}
<div class="row">
	<div class="col-md-12">
		<h1>Удаление группы</h1>
		<p>Вы уверены, что хотите удалить группу {{ group.name }}?</p>
		<form action="{% url 'protocol:groups:delete' group_pk=group.pk %}" method="POST">
			{% csrf_token %}
			<div class="well">
				<input type="submit" class="btn btn-danger" value="Удалить" />
				<a class="btn btn-default" href="{% url 'protocol:groups:list'%}">Отмена</a>
			</div>
		</form>
	</div>
</div>
{% endblock main_content %}
