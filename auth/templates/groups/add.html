{% extends 'base.html' %}
{% load floppyforms %}

{% block main_content %}
	<h1>Добавление группы</h1>
	<form action="{% url 'protocol:groups:add' %}" method="POST">
		{% csrf_token %}
		{% form form using 'floppyforms/layouts/bootstrap3.html' %}
		<div class="well">
			<input type="submit" class="btn btn-success" value="Добавить" />
			<a class="btn btn-default" href="{% url 'protocol:groups:list' %}">Отмена</a>
		</div>
	</form>
{% endblock main_content %}
