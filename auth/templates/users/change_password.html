{% extends 'base.html' %}


{% block main_content %}
	<h1>Изменение пароля</h1>
	<p>Введите новый пароль для пользователя {{ protocol_user.username }}.</p>
	<form action="{% url 'auth:users:change-password' user_pk=user.pk %}" method="POST">
		{% csrf_token %}
        {{ form.as_p }}
{#		{% form form using 'floppyforms/layouts/bootstrap3.html' %}#}
		<div class="well">
			<input type="submit" class="btn btn-primary" value="Сменить пароль" />
			<a class="btn btn-default" href="{% url 'auth:users:detail' user_pk=user.pk %}">Отмена</a>
		</div>
	</form>
{% endblock main_content %}
