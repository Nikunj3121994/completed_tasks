{% extends 'base.html' %}
{% load floppyforms %}

{% block main_content %}
	<h1>Изменение пароля</h1>
	<p>Введите новый пароль для пользователя {{ protocol_user.username }}.</p>
	<form action="{% url 'protocol:users:change-password' user_pk=protocol_user.pk %}" method="POST">
		{% csrf_token %}
		{% form form using 'floppyforms/layouts/bootstrap3.html' %}
		<div class="well">
			<input type="submit" class="btn btn-primary" value="Сменить пароль" />
			<a class="btn btn-default" href="{% url 'protocol:users:detail' user_pk=protocol_user.pk %}">Отмена</a>
		</div>
	</form>
{% endblock main_content %}
