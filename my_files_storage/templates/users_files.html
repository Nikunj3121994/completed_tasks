{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Заготовка к закладкам</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'angular-bookmarks/lib/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'angular-bookmarks/lib/bootstrap/dist/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'angular-bookmarks/lib/angular-ui-tree/dist/angular-ui-tree.min.css' %}">
    <link rel="stylesheet" href="{% static 'angular-bookmarks/css/tree.css' %}">
</head>


<body ng-app="my_files_storage">
<div class="container">
    <a href="{% url 'auth:logout' %}" class="btn btn-danger pull-right">Выйти</a>
<!-- живой блок -->
{#<h3>user={{ request.user.id }};&nbspsource=4001;&nbsptoken={{ csrf_token|escapejs }};</h3>#}
<div bookmarks debug="true" token="{{ csrf_token|escapejs }}" name='закладуля' user="{{ request.user.id }}"
     source="http://localhost:8000/bookmarks/bookmark_example">loading
</div>
<!-- живой блок -->
<table ng-cloak ng-controller="filesCtrl" class="table-hover table-bordered col-md-12">
    <thead>
    <tr>
        <td>
            <h4 ng-init="user={'username':'{{ request.user.username }}', 'id':'{{ request.user.id }}'}">
                Файлы пользователя
            </h4>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="col-md-1">
            <h5>
                Файлы:
            </h5>
        </td>
    </tr>

    </tbody>
    <tfoot>

    </tfoot>
</table>
</div>

<!-- scripts -->
<!--[if IE 8]>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
<![endif]-->

<script src="{% static 'angular-bookmarks/lib/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/angular-1.2.26/angular.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/lodash/lodash.min.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/restangular/src/restangular.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/angular-ui-tree/dist/angular-ui-tree.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/angular-bootstrap/ui-bootstrap-tpls.js' %}"></script>
<script src="{% static 'angular-bookmarks/app/trees.js' %}"></script>
<script src="{% static 'my_files_storage/app/my_files_storage.js' %}"></script>
<script src="{% static 'angular-bookmarks/lib/gremlins/gremlins.min.js' %}"></script>
<script>
    // Add the CSRF Token
    angular
            .module('treesApp') // Not including a list of dependent modules (2nd parameter to `module`) "re-opens" the module for additional configuration
            .config(['$httpProvider', function ($httpProvider) {
                $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
            }]);
</script>
</body>
</html>
